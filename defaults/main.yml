---
# defaults file for mablanco.lynis

# general vars
lynis_deploy_method: 'tar'
lynis_home: '/opt/lynis'
# tar method vars
lynis_url: 'https://downloads.cisofy.com/lynis'
lynis_version: '3.0.3'
lynis_package: 'lynis-{{ lynis_version }}.tar.gz'
# git method vars
lynis_git_repo: 'https://github.com/CISOfy/lynis'
# cron job vars
lynis_cron_hour: '6'
lynis_cron_minute: '30'
lynis_cron_dow: '7'
lynis_cron_day: '*'
lynis_cron_month: '*'
# cron script vars
lynis_report_from: ''
lynis_report_to: ''
lynis_log_expire: '90'
# lynis custom profile vars
lynis_tests_to_skip: ''
